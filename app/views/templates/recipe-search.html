<style type="text/css">
	@import url(../css/global.css);

	.advanced-link {
		margin-top: 10px;
		margin-left: 10px;
	}
	.advanced-link a {
		font-size: 12px;
		letter-spacing: 0;
	}
	.advanced-link a span {
		background-image: url(../images/text-drop-arrow.png);
		background-repeat: no-repeat;
		background-position: 0px 5px;
		height: 32px;
		overflow: hidden;
		width: 32px;
	}
	
	.advanced-search {
		font-size: 12px;
		letter-spacing: 0px;
	}
</style>

<form class="recipe-search" method="post">
	<table cellpadding="0" cellspacing="0" border="0">
    	<tr>
        	<td><input type="search" id="search_form" size="28" placeholder="Search over 5,500 recipes" /></td>
    		<td><input name="searchSubmit" type="image" class="search-BTN" src="../images/search.png" border="0" /></td>
        </tr>
    </table>
    
    <div class="advanced-link">
    	<a href="">Advanced Filters <span>&nbsp;&nbsp;&nbsp;</span></a>
    </div>
    
    <div class="advanced-search">
    	<ul>
        	<li><input type="checkbox" /><label>Ingridients</label></li>
            <li><input type="checkbox" /><label>Menus</label></li>
        	<li><input type="checkbox" /><label>Username</label></li>
        </ul>
    </div>
</form>

<script src="../js/jquery-1.4.3.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	$(".advanced-search").hide();
	
	$(".advanced-link").click(function(e) {
		e.preventDefault();
        $(".advanced-search").show();
    });
});
</script>
